<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Pete's Pet Shop</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="" class="row">
        <!-- PETS LOAD HERE -->
        
      </div>
      <div id ="content" style="display: none;">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
            </tr>
          </thead>
          <tbody id="animalShop" class="animalShop">
        </table>
      </div>
      <form onSubmit="App.buyAnimal(); return false;">
        <div class="form-group">
        <label for="animalSelect">Select animal</label>
        <select class="form-control" id="animalSelect">
        </select>
        <button type="submit" class="btn btn-primary">Buy</button>
      </div>
      </form>
      <p id="accountAddress" class="text-center"></p>
    <div id ="userInfoTable" style="display: show;">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">userId</th>
            <th scope="col">balance</th>
            <th scope="col">Bulldog count</th>
            <th scope="col">Cat count</th>
            <th scope="col">Hamster count</th>
          </tr>
        </thead>
        <tbody id="userInfo" class="userInfo">
      </table>
    </div>
    <form onSubmit="App.sellAnimal(); return false;">
      <div class="form-group">
        <label for="animalSelectSell">Select animal</label>
        <select class="form-control" id="animalSelectSell">
        </select>
        <button type="submit" class="btn btn-primary">Sell</button>
      </div>
    </form>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
